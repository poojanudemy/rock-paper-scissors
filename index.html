<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Rock Paper Scissors</h1>
        <p class="description">Choose your move and play against the computer!</p>
        
        <div class="score-board">
            <div class="score">
                <h3>You</h3>
                <p id="player-score">0</p>
            </div>
            <div class="score">
                <h3>Computer</h3>
                <p id="computer-score">0</p>
            </div>
        </div>

        <div class="choice-buttons">
            <button class="choice-btn" data-choice="rock">
                <span class="emoji">ü™®</span>
                Rock
            </button>
            <button class="choice-btn" data-choice="paper">
                <span class="emoji">üìÑ</span>
                Paper
            </button>
            <button class="choice-btn" data-choice="scissors">
                <span class="emoji">‚úÇÔ∏è</span>
                Scissors
            </button>
        </div>

        <div class="result-area">
            <div class="moves">
                <div>
                    <h4>You chose:</h4>
                    <div id="player-choice" class="choice-display">?</div>
                </div>
                <div class="vs">VS</div>
                <div>
                    <h4>Computer chose:</h4>
                    <div id="computer-choice" class="choice-display">?</div>
                </div>
            </div>
            <div id="result-message" class="result-message">Make your choice!</div>
        </div>

        <button id="reset-btn" class="reset-btn">Reset Game</button>
    </div>

    <footer class="foot">
        <p>&copy; 2025 | Poojan</p>
        <a href="https://github.com/poojanudemy" target="_blank">GitHub</a> | 
        <a href="https://www.linkedin.com/in/poojan-parmar-95b967214/" target="_blank">LinkedIn</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
